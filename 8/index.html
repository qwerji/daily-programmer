<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qwerji | daily programmer | 8</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form class="generator">
        <h2><a href="https://github.com/qwerji/daily-programmer/tree/master/8">password gen</a></h2>
        <input type="checkbox" name="uppercase" checked>
        <label for="uppercase">A-Z</label>
        <input type="checkbox" name="lowercase" checked>
        <label for="lowercase">a-z</label>
        <input type="checkbox" name="numbers" checked>
        <label for="numbers">0-9</label>
        <input type="checkbox" name="symbols" checked>
        <label for="symbols">symbols</label>
        <input type="number" placeholder="length (16)" name="length">
        <input type="number" placeholder="quantity (10)" name="quantity">
        <button>generate</button>
    </form><!-- 
  --><ul class="display"></ul>
    <script src="script.js"></script>
</body>
</html>
